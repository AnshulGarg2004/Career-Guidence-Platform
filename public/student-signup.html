<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Sign Up - Career Guidance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .form-group input,
    .form-group select {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }
    .form-group input:focus,
    .form-group select:focus {
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>üéì Career Guidance Platform</h1>
      <a href="/index.html" class="back-link">‚Üê Back to Home</a>
    </header>

    <main class="auth-container">
      <div class="auth-box">
        <h2>Student Sign Up</h2>
        <p class="subtitle">Create your account to get started</p>

        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>

        <form id="signup-form">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number (optional)">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required 
                   placeholder="Minimum 6 characters" minlength="6">
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required 
                   placeholder="Re-enter your password">
          </div>

          <button type="submit" class="btn btn-primary btn-block" id="signup-btn">
            Sign Up
          </button>
        </form>

        <div class="auth-footer">
          <p>Already have an account? <a href="/student-login.html">Login</a></p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Career Guidance Platform. All rights reserved.</p>
    </footer>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script type="module" src="/js/config/firebase-config.js"></script>
  <script type="module" src="/js/pages/student-signup.js"></script>
</body>
</html>
