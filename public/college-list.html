<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College List - Career Guidance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .main-content { background: rgb(42, 41, 41); }
    .hero::after { background: rgb(40, 38, 38); }
    .feature-card { background: rgb(18, 18, 18); }
    .feature-card p { color: #ffffff; }
    .content-box { background: rgb(42, 41, 41); }
    .college-card { background: rgb(18, 18, 18); color: #ffffff; }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>üéì Career Guidance Platform</h1>
      <div class="user-info">
        <span id="user-name">Loading...</span>
        <button class="btn btn-small" id="logout-btn">Logout</button>
      </div>
    </header>

    <main class="page-container">
      <div class="progress-bar">
        <div class="progress-step completed">1. Career</div>
        <div class="progress-step completed">2. Location</div>
        <div class="progress-step active">3. Colleges</div>
        <div class="progress-step">4. Apply</div>
      </div>

      <div class="content-box">
        <h2>Available Colleges</h2>
        <div id="selection-info" class="info-box"></div>

        <div class="filters-section">
          <h3>Filter Colleges</h3>
          <div class="filters-grid">
            <div class="filter-group">
              <label for="course-filter">Course</label>
              <input type="text" id="course-filter" placeholder="e.g., Computer Science">
            </div>
            <div class="filter-group">
              <label for="min-fees">Min Fees (‚Çπ/year)</label>
              <input type="number" id="min-fees" placeholder="0">
            </div>
            <div class="filter-group">
              <label for="max-fees">Max Fees (‚Çπ/year)</label>
              <input type="number" id="max-fees" placeholder="1000000">
            </div>
            <div class="filter-group">
              <label for="ranking">Max Ranking</label>
              <input type="number" id="ranking" placeholder="100">
            </div>
            <div class="filter-group">
              <button class="btn btn-primary" id="apply-filters">Apply Filters</button>
              <button class="btn btn-secondary" id="reset-filters">Reset</button>
            </div>
          </div>
        </div>

        <div id="loading" class="loading" style="display: none;">Loading colleges...</div>
        <div id="error-message" class="error-message" style="display: none;"></div>

        <div id="colleges-list" class="colleges-grid">
          <!-- Colleges will be loaded here -->
        </div>

        <div class="navigation-buttons">
          <button class="btn btn-secondary" id="back-btn">‚Üê Back to Location Selection</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Career Guidance Platform. All rights reserved.</p>
    </footer>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script type="module" src="/js/config/firebase-config.js"></script>
  <script type="module" src="/js/pages/college-list.js"></script>
</body>
</html>
